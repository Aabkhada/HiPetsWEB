{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiPets</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    {% include "navbar.html" %}    
    <div class="user-list-h1">
    <br>
<h1>Lista de usuarios</h1>
</div>
<br>
<div class="user-list-bottom">
<div class="user-list">
<table border="1" class="container">
    <thead>
        <tr class="container">
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
        </tr>
        {% for usr in usuarios %}
        <tr class="container">
            <td>{{ usr.id }}</td>
            <td>{{ usr.username }}</td>
            <td>{{ usr.email }}</td>
            <td>{{ usr.is_superuser }}</td> 
            <td><a href="/eliminaruser/{{usr.id}}">Eliminar</a></td>
            <td><a href="/editaruser/{{usr.id}}">Modificar</a></td>          
        </tr>
        {% endfor %}
    </thead>
</table>
</div>
</div>
    {% include "footer.html" %}   
    </body>
    </html>
