{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiPets</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
    <!--navbar-->
    {% include "navbar.html" %}  

  
    <!--fin navbar-->
<div class="container">
    <div class="catalogue">
        <div class="row">

        <!-- for listado-->    
        {% for pro in producto %}

        <div class="col-lg-3 col-6">
                            
            <div class="card">

              <div class=" product-grid">
                <div class="image">
                  <a href="#">
                    <img src="{{ pro.img.url }}" class="w-100">
                    <div class="overlay">
                      <div class="detail">{{pro.info}}</div>
                    </div>
                  </a>
                </div>
                <h5 class="text-center">{{pro.nombre}}</h5>
                <h5 class="text-center">{{pro.precio}}</h5>
                <a href="#" class="btn buy">COMPRAR</a>
              </div>   
            </div>

        </div>
        
        {% endfor %}
        </div>
    </div>        
</div>
    {% include "footer.html" %}



</body>
</html>
