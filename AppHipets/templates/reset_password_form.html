<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear contraseña</title>
</head>
<body> 
    <h3>Resetear contraseña</h3>
    <p>Ingrese su nueva contraseña dos veces para asegurarnos que la ingresó correctamente.</p>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Confirmar Contraseña" />
    </form>
</body>
</html>
